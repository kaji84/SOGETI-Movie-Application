<!DOCTYPE html>
<html lang="en" ng-app="MovieApp" >
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
<script src="js/details.controller.js"></script>
<script src="js/config.js"></script>
<script src="js/featuredController.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Sogeti_Movie_Application</title>
<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">


  <style type="text/css">
<!--
.style1 {font-family: "Courier New", Courier, monospace}
-->
  </style>
</head>
<body>
<nav class="navbar navbar-default">
<div class="container">
<div class="navbar-header">
<a class="navbar-brand" href="index.html">Home</a>
<a class="navbar-brand" href="index.html">Search</a>
<a class="navbar-brand" href="featured.html">Featured</a>
</div></div>
</nav>
<div ></div>
<div class="container" ng-controller="MovieSearchController as model" >

<div class="jumbotron"><marquee behavior="alternate" scrollamount="10">
<img src="https://www.sogeti.com/Static/img/logo.png" alt="Sogeri" width="208" height="53">
<h3>::SOGETI MOVIE SEARCH ENGINE APPLICATION::</h3></marquee>
<input name="text" type="text" placeholder="Please imdbID to get details...." size="20" class="form-control"  ng-model="imdbID" >
  <input  type="button"  class="btn btn-primary" value="Get Details!" ng-init="model.searchMovie(imdbID)">
                              
<div ng-init="model.searchMovieDetails()" >
<table width="1054"  border="0" class="table table-bordered">
<thead >
  <tr>
  	<th width="296">Poster</th>
  	<th width="131">Title</th>
    <th width="136">Year</th>
    <th width="160">Awards</th>
	<th width="278">Plot (full)</th>

	</tr>
  </thead>
  <tbody>
    <tr ng-repeat="movie in model.movies" scope="row">
	<td><img ng-src="{{movie.Poster}}" height="337" width="344" /></td>
   <td >{{movie.Title}}</td>
    <td>{{movie.Year}}</td>
	<th>{{movie.Awards}}</th>
	<td  >{{movie.Plot}}</td>
 
  </tr>
</tbody>
</table>
</div>
<div ng-view></div>
</body>
</html>
